<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  width:90%;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  background-color: #f2f2f2;
  opacity: 0.8;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
<style>
body {
  background-image: url(https://markaylatimer.com/wp-content/uploads/2016/06/grey-website-background-illusionapparel2.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url 'management:Home' %}">Home</a></li>
  <li><a href="{% url 'management:Entry' %}">Entry Registration</a></li>
  <li><a href="{% url 'management:Exit' %}">Exit Checkpoint</a></li>
  <li><a href="#about">Contact</a></li>
</ul>
<br><br>

<center>
<div class="container">
  <h2 style="text-align: center;">Please Enter Your Details Below</h2><br>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name*</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fname" placeholder="Your name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name*</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lname" placeholder="Your last name.." required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Valid Email*</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="abc@email.com" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Phone Number*</label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="phone" placeholder="00000 00000" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="host">Host Name*</label>
      </div>
      <div class="col-75">
        <select id="host" name="host" required>
          {% for h in hosts %}
          <option value="{{h.name}}">{{h.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit" >
    </div>
  </form>
</div>
</center>



</body>
</html>
